<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> CTY bán vật liệu xây dựng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Vật liệuXây</a>
    <div>
      <a class="btn btn-outline-primary" href="{{ url_for('cart_view') }}">Giỏ hàng</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_index') }}">Admin</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-info">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
